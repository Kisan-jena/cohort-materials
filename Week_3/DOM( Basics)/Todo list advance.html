<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <style>
    /* Same CSS styles as before */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007bff;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #main {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    div[id^="todo-"] {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      transition: background-color 0.3s, transform 0.2s;
    }

    div[id^="todo-"]:hover {
      background-color: #e9ecef;
      transform: scale(1.02);
    }

    h4 {
      margin: 0;
      flex: 1;
      font-size: 1.2rem;
    }

    .completed-text {
      background-color: #d4edda;
      text-decoration: line-through;
      color: #28a745;
      padding: 5px 10px;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-left: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    button:active {
      background-color: #004085;
    }

    .undo-button {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      cursor: pointer;
      font-size: 1rem;
      padding: 8px 12px;
      margin: 10px 5px;
      display: inline-block;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
    }

    .undo-button:hover {
      background-color: #f5c6cb;
      transform: scale(1.05);
    }

    .undo-button:active {
      background-color: #f1b0b7;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    #inp-container {
      max-width: 600px;
      margin: 20px auto;
      display: flex;
      gap: 10px;
    }

    #inp-container button {
      width: 120px;
    }

    #undo-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Todo List</h1>

  <div id="main"></div>

  <div id="inp-container">
    <input id="inp" type="text" placeholder="Enter your todo...">
    <button onclick="addTodo()">Add Todo</button>
  </div>

  <div id="undo-container">
    <button class="undo-button" onclick="undoDelete()">Undo</button>
    <button class="undo-button" onclick="redoDelete()">Redo</button>
  </div>

  <script>
    let currentIndex = 1;
    let deletedTodos = [];
    let redoTodos = [];

    // Load todos from localStorage
    const savedTodos = JSON.parse(localStorage.getItem("todos")) || [];
    const mainEl = document.getElementById("main");

    function renderTodos() {
      // Sort by ID to maintain the correct order
      savedTodos.sort((a, b) => a.id - b.id);

      mainEl.innerHTML = "";
      savedTodos.forEach((todo, index) => {
        const todoEl = document.createElement("div");
        todoEl.id = `todo-${todo.id}`;
        todoEl.innerHTML = `
          <h4>${todo.id}. ${todo.text}</h4>
          <input type="checkbox" ${todo.completed ? "checked" : ""} onclick="markComplete(${todo.id})">
          <button onclick="deleteTodo(${todo.id})">Delete</button>
          <button onclick="editTodo(${todo.id})">Edit</button>
        `;
        mainEl.appendChild(todoEl);
      });

      // Save the current state in localStorage
      localStorage.setItem("todos", JSON.stringify(savedTodos));
    }

    function addTodo() {
      const inputEl = document.getElementById("inp");
      const todoText = inputEl.value.trim();
      if (todoText === "") {
        alert("Please enter a todo item.");
        return;
      }

      // If the list is empty, reset the numbering
      if (savedTodos.length === 0) {
        currentIndex = 1;
      }

      savedTodos.push({ id: currentIndex++, text: todoText, completed: false });
      renderTodos();
      inputEl.value = "";
    }

    function deleteTodo(id) {
      const todoIndex = savedTodos.findIndex(todo => todo.id === id);
      if (todoIndex > -1) {
        const deletedTodo = savedTodos[todoIndex];
        deletedTodos.push({ ...deletedTodo, position: todoIndex }); // Store original position
        redoTodos = []; // Clear redo history
        savedTodos.splice(todoIndex, 1);
        renderTodos();
      }
    }

    function markComplete(id) {
      const todo = savedTodos.find(todo => todo.id === id);
      if (todo) {
        todo.completed = !todo.completed;
        renderTodos();
      }
    }

    function editTodo(id) {
      const todo = savedTodos.find(todo => todo.id === id);
      const newText = prompt("Edit your todo:", todo.text);
      if (newText) {
        todo.text = newText;
        renderTodos();
      }
    }

    function undoDelete() {
      if (deletedTodos.length > 0) {
        const lastDeleted = deletedTodos.pop();
        redoTodos.push(lastDeleted);

        // Insert at the original position or at the end if out of bounds
        if (lastDeleted.position !== undefined && lastDeleted.position < savedTodos.length) {
          savedTodos.splice(lastDeleted.position, 0, lastDeleted);
        } else {
          savedTodos.push(lastDeleted);
        }

        renderTodos();
      }
    }

    function redoDelete() {
      if (redoTodos.length > 0) {
        const lastRedo = redoTodos.pop();
        deletedTodos.push(lastRedo);

        // Remove the todo from the list based on its ID
        const redoIndex = savedTodos.findIndex(todo => todo.id === lastRedo.id);
        if (redoIndex > -1) {
          savedTodos.splice(redoIndex, 1);
        }

        renderTodos();
      }
    }

    renderTodos();
  </script>
</body>

</html>
